// *************************** Homeworld Moon Crew Landing Extended Stay
// 
// Goal for this contract is to send a craft with a crew to land on the moon and safely return.
//
CONTRACT_TYPE
{
	name 			= CrewHomeMoonLandingExtended
	sortKey 		= 230
	group 			= MoonExploration
	title			= Send a craft with a crew to land on the surface of @targetBody and stay for at least 3 days
	genericTitle	= Send a craft with a crew to land on the surface of the moon for at least 3 days.
	topic			= Exploration
	notes			= Send a craft with a crew to land on the surface of @targetBody, stay for 3 days and return safely home.
	synopsis 		= Send a craft with a crew to land on the surface of @targetBody, stay for 3 days and return safely home.
	cancellable		= false
	declinable 		= false
	autoAccept		= false
	minExpiry		= 0
	maxExpiry		= 0
	maxCompletions 	= 1
	maxSimultaneous = 1
	targetBody		= @/targetBodyValid1
	
	description 		= Build, launch and send a craft with at least 1 crew onboard to land on the surface of @/targetBody, stay for 3 days and return safely home.
	genericDescription 	= Land a crew on the surface of the moon, stay for 3 days and return safely home.
	completedMessage	= Mission Success! Our crew had a great time on the surface exploring @targetBody and they are ready to do it again!
	
	// Contract Rewards
	//
	rewardScience		= @KSP_Contracts:RewardSci * 0.5				// Science Reward 2.5
	rewardReputation	= @KSP_Contracts:RewardRep * Random(1.0, 2.0)	// Reputation Increase ~10 to 20
	rewardFunds			= @KSP_Contracts:FundComp * 2.5					// Funds = based on targetBody
	advanceFunds		= @KSP_Contracts:FundAdv * 0.7					// Adv Funds = based on targetBody
	failureReputation 	= @rewardReputation * 0.5						// Reputation = 15
	failureFunds		= @rewardFunds * 0.8							// Set to 80% of reward funds
	
	// Contract Significance
	//
	//  Valid Types: Trivial, Significant, Exceptional
	//
	prestige = Trivial
	
	// ================================================================================================================
	//
	// ----------------------------------------------------------------------------------------------------------------
	// DATA Contract Configuration
	//
	DATA_EXPAND
	{
		type 		= CelestialBody
		targetBody1	= @KSP_Contracts:homeMoonsSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	
	DATA
	{
		type				= List<CelestialBody>
		requiredValue		= false
		moonOrbitList1		= @KSP_Contracts:orbitedMoons
	}
	DATA
	{
		type 				= List<CelestialBody>
		crewLanding			= $crewMoonLanding
		title				= Capture the current list based on previous contract completion	
	}

	// -----------------------------------------------------------------------------------------------------------------------
	// Contract Requirements
	//
	REQUIREMENT
	{
		name 	= All
		type	= All

		REQUIREMENT
		{
			name 		= ReturnFromSurface
			type 		= ReturnFromSurface
			checkType 	= MANNED
		}
		
		REQUIREMENT
		{
			name		= Expression1
			type		= Expression
			title		= Check to make sure we reached the moon from a previous contract
			expression	= (@/moonOrbitList1.Contains(@/targetBody)) == true
		}

		REQUIREMENT
		{
			name		= Expression2
			type		= Expression
			title		= Make sure crew landing mission was complete.
			expression	= $crewMoonLanding >= 1
		}

	}

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Parameters
	//
	PARAMETER
	{
		name = MoonLandingStay
		type = VesselParameterGroup
		title = Extended @targetBody Landing and Stay
		define = MoonLandingStay
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			disableOnStateChange = true
			title = Land on @targetBody
			hideChildren = true
			PARAMETER
			{
				name = PlantFlagOnMoon
				type = PlantFlag
				targetBody = @/targetBody
				title = Plant a flag on @targetBody! Don't forget the picture
				hideChildren = true
				disableOnStateChange = true
				completeInSequence = false
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 3d
				completeInSequence = false
					preWaitText = Waiting to land on the surface
					waitingText = Stay on teh surface for 3 days
					completionText = Completed extended stay on the surface
			}
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}

	}
	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Behaviours
	//

	
}	
		
	