// *************************** Homeworld Moon Biome Crew Landing
// 
// Goal for this contract is to send a Crew to explore the different biomes of the moons.
//
CONTRACT_TYPE
{
	name 			= CrewMoonBiomeLanding
	sortKey 		= 240
	group 			= MoonExploration
	title			= Send a craft with a crew to land on the surface of @targetBody at the @/biomeTarget
	genericTitle	= Perform crew landing on the surface of the Moon within the specifie biome.
	topic			= Exploration
	notes			= Send a craft with a crew to land on the surface of @targetBody at the @/biomeTarget and return safely home.
	synopsis 		= Send a craft with a crew to land on the surface of @targetBody at the @/biomeTarget and return safely home.
	cancellable		= false
	declinable 		= false
	autoAccept		= false
	//minExpiry		= 0
	//maxExpiry		= 0
	maxCompletions 	= 1
	maxSimultaneous = 1
	targetBody		= @/targetBodyValid1
	
	description 		= Build, launch and send a craft with at least 1 crew onboard to land on the surface of @/targetBody with the biome of @/biomeTarget, stay for at least 3 days and return safely home.
	genericDescription 	= Land a crew on the surface of the moon within a particular biome and return safely home.
	completedMessage	= Mission Success! Our crew explored the @biomeTarget on the surface of @targetBody!
	
	// Contract Rewards
	//
	rewardScience		= @KSP_Contracts:RewardSci * 0.5				// Science Reward 2.5
	rewardReputation	= @KSP_Contracts:RewardRep * Random(1.0, 2.0)	// Reputation Increase ~10 to 20
	rewardFunds			= @KSP_Contracts:FundComp * 2.5					// Funds = based on targetBody
	advanceFunds		= @KSP_Contracts:FundAdv * 0.7					// Adv Funds = based on targetBody
	failureReputation 	= @rewardReputation * 0.5						// Reputation = 15
	failureFunds		= @rewardFunds * 0.8							// Set to 80% of reward funds
	
	// Contract Significance
	//
	//  Valid Types: Trivial, Significant, Exceptional
	//
	prestige = Trivial
	
	// ================================================================================================================
	//
	// ----------------------------------------------------------------------------------------------------------------
	// DATA Contract Configuration
	//
	DATA_EXPAND
	{
		type 		= CelestialBody
		targetBody1	= @KSP_Contracts:homeMoonsSurface
	}
	DATA_EXPAND
	{
		type 		= List<Biome>
		biomeList = @/targetBody1.Biomes()
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	
	DATA
	{
		type				= Biome
		requiredValue		= true
		biomeTarget			= @/biomeList
	}	
	DATA
	{
		type				= int
		requiredValue		= true
		firstMoonIndex		= @KSP_Contracts:firstMoon.First().Index()
		curMoonIndex		= @/targetBody.Index()
		deltaIndex			= (@/firstMoonIndex - @/curMoonIndex) + 1
	}	
	
	// -----------------------------------------------------------------------------------------------------------------------
	// Contract Requirements
	//
	REQUIREMENT
	{
		name 	= All
		type	= All

		REQUIREMENT
		{
			name 		= ReturnFromSurface
			type 		= ReturnFromSurface
			checkType 	= MANNED
		}
		
		REQUIREMENT
		{
			name		= Expression2
			type		= Expression
			title		= Make sure crew landing mission was complete.
			expression	= $crewMoonLanding >= @/deltaIndex
		}
	}

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Parameters
	//
	PARAMETER
	{
		name = MoonLanding-Crew
		type = VesselParameterGroup
		title = Target @targetBody Landing witin the Biome of @/biomeTarget
		define = Repeat_CrewLander
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			disableOnStateChange = true
			title = Land on @targetBody within the biome of @/biomeTarget
			hideChildren = false

			PARAMETER
			{
				name = CollectScience
				type = CollectScience
				targetBody = @/targetBody
				situation = SrfLanded
				recoveryMethod = RecoverOrTransmit
				title = Collect Science from the Surface of @targetBody
				hideChildren = true
				completeInSequence = false
			}	

			PARAMETER
			{
				name = PlantFlagOnMoon
				type = PlantFlag
				targetBody = @/targetBody
				title = Plant a flag on @targetBody! Don't forget the picture
				hideChildren = true
				disableOnStateChange = true
				completeInSequence = false
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 3d
				completeInSequence = false
					preWaitText = Waiting to land on the surface
					waitingText = Stay on teh surface for 3 days
					completionText = Completed extended stay on the surface
			}
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Safely touchdown on the home planet
			hideChildren = true
			completeInSequence = true
		}
	}
	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Behaviours
	//


	
}	
		
	