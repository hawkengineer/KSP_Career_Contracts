// *************************** Homeworld Moon Surface Rover
// 
// Goal for this contract is to send a rover to the surface of the Moon 
//
CONTRACT_TYPE
{
	name 			= ProbeHomeMoonRover
	sortKey 		= 150
	group 			= MoonExploration
	title			= Send rover to the surface of @targetBody
	genericTitle	= Send rover to the surface of the moon.
	topic			= Exploration
	notes			= Send a rover to @/targetBody and land on the surface, collect and transmit science data.
	synopsis 		= Send a rover to @/targetBody and land on the surface, collect and transmit science data.
	cancellable		= false
	declinable 		= false
	autoAccept		= false
	minExpiry		= 0
	maxExpiry		= 0
	maxCompletions 	= 1
	maxSimultaneous = 1
	targetBody		= @/targetBodyValid1
	
	description 		= We need to increase our science return from the surfae of @/targetBody.  Send a rover to the surface of @/targetBody to gather more science data!
	genericDescription 	= Send a rover to the surface of the moon.
	completedMessage	= Mission Success! Our rover is operational on the surface of @/targetBody and it is returning valuable science data.
	
	// Contract Rewards
	//
	rewardScience		= @KSP_Contracts:RewardSci * 0.5				// Science Reward 2.5
	rewardReputation	= @KSP_Contracts:RewardRep * Random(1.0, 2.0)	// Reputation Increase ~10 to 20
	rewardFunds			= @KSP_Contracts:FundComp * 2.5					// Funds = based on targetBody
	advanceFunds		= @KSP_Contracts:FundAdv * 0.7					// Adv Funds = based on targetBody
	failureReputation 	= @rewardReputation * 0.5						// Reputation = 15
	failureFunds		= @rewardFunds * 0.8							// Set to 80% of reward funds
	
	// Contract Significance
	//
	//  Valid Types: Trivial, Significant, Exceptional
	//
	prestige = Trivial
	
	// ================================================================================================================
	//
	// ----------------------------------------------------------------------------------------------------------------
	// DATA Contract Configuration
	//
	DATA_EXPAND
	{
		type 		= CelestialBody
		targetBody1	= @KSP_Contracts:homeMoonsSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		targetBodyValid1	= @/targetBody1
	}	
	DATA
	{
		type				= List<CelestialBody>
		requiredValue		= false
		moonOrbitList1		= @KSP_Contracts:orbitedMoons
	}
	
	// -----------------------------------------------------------------------------------------------------------------------
	// Contract Requirements
	//
	REQUIREMENT
	{
		name 	= All
		type	= All
		
		REQUIREMENT
		{
			name 		= ReturnFromSurface
			type 		= ReturnFromSurface
			checkType 	= UNMANNED
		}

		REQUIREMENT
		{
			name 		= Landing
			type 		= Landing
			checkType 	= UNMANNED
		}
	
		REQUIREMENT
		{
			name		= Expression1
			type		= Expression
			title		= Check to make sure we reached the moon from a previous contract
			expression	= (@/moonOrbitList1.Contains(@/targetBody)) == true
		}

		REQUIREMENT
		{
			name		= Expression2
			type		= Expression
			title		= Probe Automated Sample Return Mission needs to be complete
			expression	= $moonASR >= 1
		}
	}

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Parameters
	//
	PARAMETER
	{
		name = MoonRover
		type = VesselParameterGroup
		title = Moon Robotic Rover
		define = MoonRover
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Needs to be a probe (Uncrewed)
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			title = Land at, or travel to Site Alpha
			showMessages = true
			disableOnStateChange = true
			hideChildren = true
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = @/targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the Surface of @targetBody
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = WaypointBeta
			type = VisitWaypoint
			index = 1
			distance = 100.0
			title = Visit Site Beta
			showMessages = true
			disableOnStateChange = true
			rewardScience = 20
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			title = Visit Site Charlie
			showMessages = true
			disableOnStateChange = true
			rewardScience = 20
			hideChildren = true
		}
	}

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Behaviours
	//
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Moon Rover Alpha
			hidden = False
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Moon Rover Beta
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 5000.0
			maxDistance = 20000.0
		}
	   RANDOM_WAYPOINT_NEAR
		{
			name = Moon Rover Charlie
			parameter = WaypointBeta
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 5000.0
			maxDistance = 20000.0
		}
	}
	
}	
		
	