// *************************** Outer Planetary Probe Landing
// 
//
CONTRACT_TYPE
{
	name 			= OuterPlanetRover
	sortKey 		= 140
	group 			= OuterPlanetExploration
	title			= Launch and deliver a rover to the surface of @/targetBody
	genericTitle	= Launch and deliver a rover to the surface of Outer System Planet
	topic			= Exploration
	notes			= Launch and safely land a rover on the surface of @/targetBody to explore the different regions.
	synopsis 		= Launch and safely land a rover on the surface of @/targetBody to explore the different regions.
	cancellable		= false
	declinable 		= false
	autoAccept		= false
	minExpiry		= 0
	maxExpiry		= 0
	maxCompletions 	= 0
	maxSimultaneous = 0
	targetBody		= @/targetBodyValid1
	
	description 		= We need to expand our exploration on the surface of @/targetBody.  Launch and safely deliver a rover to the surfae of @/targetBody. 
	genericDescription 	= Launch and safely deliver a rover to the surface of the planet to collect science and further our exploration.
	completedMessage	= Success!  Our rover is safely on the surface and is investigating the different features of @/targetBody.
	
	// Contract Rewards
	//
	rewardScience		= @KSP_Contracts:RewardSci * 0.5				// Science Reward 2.5
	rewardReputation	= @KSP_Contracts:RewardRep * Random(1.0, 2.0)	// Reputation Increase ~10 to 20
	rewardFunds			= @KSP_Contracts:FundComp * 1.7					// Funds = $30,000
	advanceFunds		= @KSP_Contracts:FundAdv * 0.5					// Adv Funds = $15,000
	failureReputation 	= @rewardReputation * 0.5						// Reputation = 15
	failureFunds		= @rewardFunds * 0.8							// Set to 80% of reward funds
	
	// Contract Significance
	//
	//  Valid Types: Trivial, Significant, Exceptional
	//
	prestige = Trivial
	
	// ================================================================================================================
	//
	// ----------------------------------------------------------------------------------------------------------------
	// DATA Contract Configuration
	//

	DATA_EXPAND
	{
		type 		= CelestialBody
		targetBody1	= @KSP_Contracts:outerBodiesSurface
	}
	DATA
	{
		type				= CelestialBody
		requiredValue		= true
		uniquenessCheck 	= GROUP_ACTIVE
		targetBodyValid1	= @/targetBody1
	}	

	// -----------------------------------------------------------------------------------------------------------------------
	// Contract Requirements
	//

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = Landing
			type = Landing
			checkType = UNMANNED
		}
		
		REQUIREMENT
		{
			name = Expression2
			type = Expression
			expression = @targetBody.HasSurface() == true
			title = Planet body must have a surface to land
		}

	
	}

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Parameters
	//
	PARAMETER
	{
		name = PlanetRover
		type = VesselParameterGroup
		title = Land a rover on the surface of @/targetBody.
		define = OuterPlanetRover
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = VesselIsType
			type = VesselIsType
			vesselType = Rover
			title = Vessel needs to be a Rover type
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Needs to be a probe (uncrewed)
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnPlanet
			type = ReachState
			situation = LANDED
			title = Land on the surface of @/targetBody.
			hideChildren = false
			completeInSequence = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the Surface of @targetBody
			hideChildren = true
			completeInSequence = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 500.0
			title = Land at, or travel to Site Alpha
			showMessages = true
			disableOnStateChange = true
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointBeta
			type = VisitWaypoint
			index = 1
			distance = 500.0
			title = Visit Site Beta
			showMessages = true
			disableOnStateChange = true
			rewardScience = 20
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 500.0
			title = Visit Site Charlie
			showMessages = true
			disableOnStateChange = true
			rewardScience = 20
			hideChildren = true
		}

	}

	// -----------------------------------------------------------------------------------------------------------------------
	//  Contract Behaviours
	//
	BEHAVIOUR
	{
		name = Expression
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			outerRoverCount = $outerRoverCount + 1
			
		}
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Rover Destination Alpha
			hidden = False
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Destination Beta
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 5000.0
			maxDistance = 1000.0
		}
	   RANDOM_WAYPOINT_NEAR
		{
			name = Moon Rover Charlie
			parameter = WaypointBeta
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 5000.0
			maxDistance = 1000.0
		}
	}

}	
		
	